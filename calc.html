<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		 <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			function jisuan()
			{
				//1. 获得工资，看输入合法吗？表单验证
				//取得文本框里输入的工资
				var sal=document.getElementById("salary").value;
				//判断工资输入合法吗？正则表达式,我们规定输入的数字是4-5位
				var regExp=/^[0-9]{4,5}$/;
				if(!regExp.test(sal))
				{
					//输入不合法
					document.getElementById("salary").value="必须输入4-5个数字！";
					document.getElementById("salary").style="color:red";
					return;
				}
				//2. 如果输入合法的话，开始计算
				var salNum=parseInt(sal);//把字符串转成数字
				var ylgr=salNum*0.08;//个人缴纳的养老保险
				var ylgs=salNum*0.2;//公司缴纳的养老保险
				var ybgr=salNum*0.02;//个人医保
				var ybgs=salNum*0.06;//公司医保
				var sygr=salNum*0.005;//个人失业
				var sygs=salNum*0.015;//公司失业
				var gsgr=salNum*0.00;//个人工伤
				var gsgs=salNum*0.005;//公司工伤
				var syugr=salNum*0.00;//个人生育
				var syugs=salNum*0.08;//公司生育
				var gjjgr=salNum*0.12;//个人公积金
				var gjjgs=salNum*0.12;//公司公积金
				grhj=ylgr+ybgr+sygr+gjjgr;//个人合计
				gshj=ylgs+ybgs+sygs+gsgs+syugs+gjjgs;//公司合计
				var zonge=salNum+gshj;//账户总额，工资+公司额外交的
				//3. 把计算的结果放在单元格里
				document.getElementById("ylgr").innerHTML=ylgr;
				document.getElementById("ylgs").innerHTML=ylgs;
				document.getElementById("ybgr").innerHTML=ybgr;
				document.getElementById("ybgs").innerHTML=ybgs;
				document.getElementById("sygr").innerHTML=sygr;
				document.getElementById("sygs").innerHTML=sygs;
				document.getElementById("gsgr").innerHTML=gsgr;
				document.getElementById("gsgs").innerHTML=gsgs;
				document.getElementById("syugr").innerHTML=syugr;
				document.getElementById("syugs").innerHTML=syugs;
				document.getElementById("gjjgr").innerHTML=gjjgr;
				document.getElementById("gjjgs").innerHTML=gjjgs;
				document.getElementById("grhj").innerHTML=grhj;
				document.getElementById("gshj").innerHTML=gshj;
				document.getElementById("total").innerHTML=zonge;
			}
			function clearTxt()
			{
				document.getElementById("salary").value="";
				document.getElementById("salary").style="color:black";
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="nuc.png" class="img-circle" width="100px";height="100px"> 
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control">
					</td>
					<td>
						<button onclick="jisuan()" class="btn btn-danger btn-block ">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗保险</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td>0%</td>
					<td id="gsgr"></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td>0%</td>
					<td id="syugr"></td>
					<td>0.8%</td>
					<td id="syugs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="total"></td>
				</tr>
			</table>
			开发者：三金 中北大学软件学院2020级小学期实训 
		</div>
	</body>
</html>
